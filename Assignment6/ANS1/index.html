<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- here we linked external css fle to our html to apply external css s -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- here we created style tag to apply internal css  -->
    <style>
        #two{
            border-radius: 50%;
        background-color: rgb(0, 256, 0);
        width: 200px;
        height: 200px;
        margin: 10px;
        text-align: center;
        line-height: 150px;
        }
        #four{
            color: black;
        }
    </style>
</head>
<body>
    <!-- this is how we write inline css -->
    <div class="container">
        <div style="
        background-color: red;
       " class="unit" id="one"> <h2>inline CSS</h2></div>
        
        <div class="unit" id="two"><h2>internal CSS</h2></div>
        <div class="unit" id="three"><h2>External CSS</h2></div>
        
        <div style="background-color: rgb(255, 0, 234);" class="unit" id="four"><h2>check</h2></div>
        <!-- here we can see that from internal,external,inline css only the properties of inline Css is applied -->
    </div>
</body>
</html>
